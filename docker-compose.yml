version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: living-lab-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: living_lab
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: living-lab-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/living_lab
      - PORT=8000
      - NODE_ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mongodb_data:

